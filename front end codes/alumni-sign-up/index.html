<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <form
          class="student-login-form"
          action="https://codepen.io/pen/debug/OJadEqm"
        >
          <p class="sf-text-1">Welcome</p>
          <p class="sf-text-2">Welcome ! Please Create an Alumni account..</p>
          <br />
          <label for="sf-name">Name</label>
          <input
            type="text"
            id="sf-name"
            name="name"
            placeholder="Enter your name"
          /><br />
          <label for="sf-usn">USN</label>
          <input
            type="text"
            id="sf-usn"
            name="usn"
            placeholder="Enter your USN"
          /><br />
          <label for="sf-email">Email </label>
          <input
            type="email"
            id="sf-email"
            name="email"
            placeholder="Enter your email"
            onkeyup="email_check();"
          /><br />
          <label for="sf-password">Password</label>
          <input
            type="password"
            id="sf-password"
            name="password"
            placeholder="Password"
          /><br />
          <label for="sf-conf-password">Confirm Password</label>
          <input
            type="password"
            id="sf-conf-password"
            name="conf-password"
            placeholder="Confirm password"
            onkeyup="check();"
          /><br />
          <a href="/front end codes/Other-pages/loginWithProfilePic.html"
            ><button id="signup">Sing Up</button></a
          ><br />
          <button type="button" class="login-with-google-btn">
            Sign in with Google</button
          ><br />
          <p class="sf-text-2">
            Already have an account?<a href="#"> Login</a>
          </p>
          <br />
        </form>
      </div>
      <div class="sf-image"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
